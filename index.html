<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overall">
      <header>
        <form class="city-search">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="city"
          />
          <input type="submit" value="Search" class="search" />
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div class="day-temp">
            <h1>Paris</h1>
            <p>
              Saturday 15:32, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="weather">
            <span class="icon2">☀️</span>
            <span class="icon">14</span>
            <span class="icon2-2">°C</span>
          </div>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Meklit Habtamu</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
